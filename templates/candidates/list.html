{% extends 'base.html' %}
{% load staticfiles %}


{% block title %}
    All Candidates
{% endblock title %}


{% block content %}
<div class="page-content">
  <div class="election-grid">
    <h1>Select a Candidate</h1> <br />
  <div class="election-grid team">
    {% for nominee in all_nominees %}
    <a href="{% url 'NomineeDetail' pk=nominee.pk %}">{{ nominee.full_name | capfirst }}</a>
    <img src={{nominee.image.url}}>
  {% endfor %} <br />
  </div>
</div>
</div>
<br />
{% endblock content %}
